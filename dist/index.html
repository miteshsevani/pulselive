<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pulselive - Player Stats</title>
<link href="style.ff21818209c5b139c542.css?4c8d06e370e10253e03f" rel="stylesheet"></head>
<body>  
  <section class="container">
    <select id="playerID">
      <option>Select player...</option>      
    </select>
    <section class="card">
      <section class="card__top">
        <img id="player__img">
        <div id="teamlogo" class="mancity"></div>
      </section>
      <section class="card__bottom">            
        <div class="player__info">
          <div id="player__name"></div>
          <div id="player__position"></div>        
        </div>
        <div class="player__stats">
          <div id="appearances" class="stat">
            <div class="name">Appearances</div>
            <div class="value"></div>
          </div>
          <div id="goals" class="stat">
            <div class="name">Goals</div>
            <div class="value"></div>
          </div>
          <div id="goal_assist" class="stat">
            <div class="name">Assists</div>
            <div class="value"></div>
          </div>
          <div id="gpm" class="stat">
            <div class="name">Goals per match</div>
            <div class="value"></div>
          </div>
          <div id="ppm" class="stat">
            <div class="name">Passes per minute</div>
            <div class="value"></div>
          </div>
        </div>        
      </section>
    </section>
  </section>
<script type="text/javascript" src="main.862227c970e5a38b8d0b.js?4c8d06e370e10253e03f"></script></body>
</html>
